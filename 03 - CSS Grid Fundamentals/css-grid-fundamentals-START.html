<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
</head>

<body>

  <div class="container">
    <!-- .item{$}*10 --> <!-- Type this to create a lot of divs -->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-template-columns: 100px auto 100px 100px; /* auto is responsive */ /* NUmber of values is for number of columns set*/
      grid-template-rows: 200px 100px 400px;/* Number of values is for number of rows set*/
      grid-gap: 20px;
    }
  </style>
</body>

</html>
